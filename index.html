<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Galaxy Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a237e, #000);
  font-family: Arial, sans-serif;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

/* HUD */
.hud {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  z-index: 2;
}

/* GAME OVER */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  z-index: 5;
  display: none;
}

.overlay div {
  background: #111;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0,255,255,.4);
}

button {
  margin-top: 15px;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #00e5ff;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<div class="hud">‚≠ê Pontos: <span id="score">0</span></div>

<div class="overlay" id="gameOver">
  <div>
    <h2>üí• Game Over</h2>
    <p>Pontua√ß√£o: <span id="finalScore">0</span></p>
    <button onclick="restart()">Jogar novamente</button>
  </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gravity = 0.4;
let lift = -8;
let velocity = 0;
let y = canvas.height / 2;

let meteors = [];
let frame = 0;
let score = 0;
let running = true;

/* ===== AUDIO ===== */
let audioCtx;
function sound(freq, time) {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = freq;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + time);
  osc.stop(audioCtx.currentTime + time);
}

/* ===== INPUT ===== */
function jump() {
  velocity = lift;
  sound(700, 0.15);
}

window.addEventListener("click", jump);
window.addEventListener("touchstart", e => {
  e.preventDefault();
  jump();
}, { passive: false });

window.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

/* ===== METEORS ===== */
function createMeteor() {
  const size = Math.random() * 30 + 20;
  meteors.push({
    x: canvas.width + size,
    y: Math.random() * (canvas.height - size),
    size,
    speed: Math.random() * 2 + 3
  });
}

/* ===== GAME LOOP ===== */
function loop() {
  if (!running) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Nave
  velocity += gravity;
  y += velocity;

  ctx.fillStyle = "#00e5ff";
  ctx.beginPath();
  ctx.moveTo(60, y);
  ctx.lineTo(20, y + 15);
  ctx.lineTo(20, y - 15);
  ctx.closePath();
  ctx.fill();

  if (y < 0 || y > canvas.height) endGame();

  // Meteoros
  if (frame % 90 === 0) createMeteor();

  meteors.forEach((m, i) => {
    m.x -= m.speed;

    ctx.fillStyle = "#ff7043";
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.size, 0, Math.PI * 2);
    ctx.fill();

    // Colis√£o
    const dx = m.x - 40;
    const dy = m.y - y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < m.size + 12) endGame();

    if (m.x < -m.size) meteors.splice(i, 1);
  });

  score++;
  document.getElementById("score").textContent = score;

  frame++;
  requestAnimationFrame(loop);
}

function endGame() {
  running = false;
  sound(200, 0.5);
  document.getElementById("finalScore").textContent = score;
  document.getElementById("gameOver").style.display = "flex";
}

function restart() {
  meteors = [];
  frame = 0;
  score = 0;
  y = canvas.height / 2;
  velocity = 0;
  running = true;
  document.getElementById("gameOver").style.display = "none";
  loop();
}

loop();
</script>

</body>
</html>
